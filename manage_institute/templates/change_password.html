<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .vh-100 {
            height: 100vh;
        }
        .form-outline {
            margin-bottom: 1.5rem;
        }
        .form-control {
            padding: 0.75rem 1.25rem;
            border-radius: 0.25rem;
        }
        .btn-lg {
            padding-left: 2.5rem;
            padding-right: 2.5rem;
        }
        .resend-link {
            color: #007bff;
            text-decoration: none;
        }
        .resend-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <h1 class="display-6 fw-bold text-center text-dark my-3">Verify your OTP!!!</h1>
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <form action="{% url 'reset_password_otp_verification' %}" method="post">
                        {% csrf_token %}
                        <!-- Hidden email input field -->
                        <input type="hidden" name="email" id="email" value="{{ cum_email }}">
                        <!-- OTP input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="otp">Enter OTP</label>
                            <input type="text" id="otp" name="otp" class="form-control form-control-lg" placeholder="******" required />
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="pwd">Password</label>
                            <input type="password" id="pwd" name="new_password" class="form-control form-control-lg" placeholder="Enter password" required />
                        </div>
                        <!-- Confirm Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="confirm_pwd">Confirm Password</label>
                            <input type="password" id="confirm_pwd" name="confirm_password" class="form-control form-control-lg" placeholder="Re-enter password" required />
                        </div>
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg">Verify</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">If you didn't receive the OTP, you can <a href="#" class="resend-link">Resend OTP?</a>.</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
